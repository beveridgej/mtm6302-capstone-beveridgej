<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch 'Em All</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header> 
      <div class="container text-center"> <!-- A container with text aligned to the center -->
        <div class="row justify-content-center"> <!-- A row that justifies content to the center -->
          
          <h1 class="display-1 col">Catch 'Em All</h1> 
        
        </div>
      </div>
    <div class="navpos">
      <img src="/images/pokeball_on.png" class="navBtn" onclick="openNav()"></img> <!-- Image that opens a navigation menu when clicked -->
    </div>
    </header>

    <main>
      <div id="mySideNav" class="sidenav position-absolute top-0 end-0"> <!-- Side navigation bar -->
        <h4>Caught</h4>
        <div class="closebtn" onclick="closeNav()">&times;</div> <!-- Close button for the side navigation bar -->
      </div>
      
  
      <div class="container justify-content-center">  <!-- Container with content justified to the center -->
        <div class="row row-cols-lg-3"> <!-- Row with three columns on large screens -->
          <div class="col-lg-3">
              <button class="card btn w-75 mb-3 mx-auto btn-outline-warning">  <!-- Button styled as a card -->
                <div class="card-body">
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class=" button card-img-top" alt="bulbabsaur">  <!-- An image of a Pokemon -->
                  <img src="/images/pokeball_on.png" id="toggleButton" class="position-absolute top-0 start-0 translate-middle p-2"></img> <!-- Image of pokeball -->
                  <h5 class="card-title">Bulbasaur</h5>
                </div>
              </button>
                </div>
          </div>
      </div>

      <div id="overlay" class="overlay"> <!-- Main overlay-->
        <span id="btnclose" class="close">&times;</span> <!-- Close button for the overlay -->
          <div class="container-fluid text-center px-5 mt-5"> 
            <div class="row">    
              <h5 class="over mx-2 col-lg-2 order-0 order-sm-0 order-md-0 order-lg-0"> Type</h5>  <!-- Header for the overlay content -->
              <h5 class="over col-lg-2 mx-2 order-2 order-sm-2 order-md-2 order-lg-0"> Abilities</h5> <!-- Header for the overlay content -->
              <h5 class="over col-lg-2 mx-2 order-4 order-sm-4 order-md-4 order-lg-0"> Moves</h5> <!-- Header for the overlay content -->
                <div class="w-100 d-none d-lg-block"> </div> <!-- Line break for large screens -->
                  <p class= "over  mx-2 col-lg-2 order-1 order-sm-1 order-md-1"> hfahjfkjsdh <br> kjshfsdkjfhsdj</p> <!-- Paragraph for the overlay content -->
                  <p class= "over mx-2 col-lg-2 order-3 order-sm-3 order-md-3"> hfahjfkjsdh <br> kjshfsdkjfhsdj</p> <!-- Paragraph for the overlay content -->
                  <p class= "over mx-2 col-lg-2 order-5 order-sm-5 order-md-5"> hfahjfkjsdh <br> kjshfsdkjfhsdj</p> <!-- Paragraph for the overlay content -->
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"  class= "col-lg-3 order-first order-lg-last" alt="..."> <!-- Image for the overlay content -->
                </div>
          </div>  
      </div>

    </main>

    <footer>

      <div class="container d-flex justify-content-center"> <!-- Container with display set to flex and content justified to the center -->
        <button type="button" class="btn btn-outline-warning">More</button> <!-- Button of type 'button', styled with an outline and warning color -->
      </div>

    </footer>
        
    
    
<script src="main.js"></script>
        
</body>
</html>
