<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch 'Em All</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header> 
      <div class="container-lg text-center mb-4">
        <h1 class="display-1">Catch 'Em All</h1>
      </div>
        
    </header>

    <main>
      
      <div id="main" class="position-absolute top-0 end-0">
        <span onclick="openNav()">open</span>
      </div>

      <div id="mySidenav" class="sidenav position-absolute top-0 end-0">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" class="card-img-top" alt="...">
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      
        
      <div id=poke class="container-fluid">
        <div id="overlay" onclick="off()" title="Click to turn off the overlay effect" style="display: none;">
        
          <div class="text"><br>
          <br><span style="font-size:20px;" class="w3-black w3-padding w3-hide-medium w3-hide-small"></span></div>
          </div>
        <button onclick="on()" class="w3-button ws-green">Turn on the overlay effect</button>
            <div class="row row-cols-lg-6">
              
              <div class="col-lg-2">
                <div class="card btn w-50 mb-3 mx-auto">
                  <div class="card-body ">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class="card-img-top" alt="...">
                    <h5 class="card-title">Bulbasaur</h5>
                  </div>
                </div>
              </div>

            </div>

        </div>  
      
        
        <h5 class="more card-title text-center">More</h5>

    </main>

    <footer>


    </footer>
        
    
    
    <script src="main.js"></script>
        
</body>
</html>
