<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch 'Em All</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header> 
      <div class="container text-center">
        <div class="row justify-content-center">
          
          <h1 class="display-1 col">Catch 'Em All</h1>
        
        </div>
      </div>
    <div class="navpos">
      <img src="/images/pokeball_on.png" class="navBtn" onclick="openNav()"></img>
    </div>
    </header>

    <main>

      
      
      

      <div id="mySideNav" class="sidenav position-absolute top-0 end-0">
        <h4>Caught</h4>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
       

      </div>
      
  
      <div class="container justify-content-center">  
        
            <div class="row row-cols-lg-3">
              
              <div class="col-lg-3">
                <button class="card btn w-75 mb-3 mx-auto btn-outline-warning">
                  <div class="card-body">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class=" button card-img-top" alt="...">
                    <img src="/images/pokeball_on.png" id="toggleButton" class="position-absolute top-0 start-0 translate-middle p-2"></img>
                    <h5 class="card-title">Bulbasaur</h5>
                    
                    </div>
                </button>
                    </div>
                  

                        


                </div>
              </div>

              <div id="overlay" class="overlay">
                <span id="btnclose" class="close">&times;</span>
                
                <div class="container-fluid text-center px-5 mt-5">
                  
                  <div class="row">
                    
                    <h5 class="over mx-2 col-lg-2 order-0 order-sm-0 order-md-0 order-lg-0"> Type</h5>
                    <h5 class="over col-lg-2 mx-2 order-2 order-sm-2 order-md-2 order-lg-0"> Abilities</h5>
                    <h5 class="over col-lg-2 mx-2 order-4 order-sm-4 order-md-4 order-lg-0"> Moves</h5>
                    <div class="w-100 d-none d-lg-block"> </div>
                    <p class= "over  mx-2 col-lg-2 order-1 order-sm-1 order-md-1"> hfahjfkjsdh <br> kjshfsdkjfhsdj</p>
                    <p class= "over mx-2 col-lg-2 order-3 order-sm-3 order-md-3"> hfahjfkjsdh <br> kjshfsdkjfhsdj</p>
                    <p class= "over mx-2 col-lg-2 order-5 order-sm-5 order-md-5"> hfahjfkjsdh <br> kjshfsdkjfhsdj</p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"  class= "col-lg-3 order-first order-lg-last" alt="...">
                  </div>
                </div>
              
            </div>

            

          
      
        
        

    </main>

    <footer>

      <div class="container d-flex justify-content-center">
        <button type="button" class="btn btn-outline-warning">More</button>
    </div>

    </footer>
        
    
    
    <script src="main.js"></script>
        
</body>
</html>
